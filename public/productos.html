<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Productos</h1>
        <a href="/" class="btn btn-secondary">Volver al Menú</a>
      </div>

      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <h2 class="h4 mb-3">Crear Nuevo Producto</h2>
          <form id="form-crear-producto">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="producto-nombre" class="form-label"
                  >Nombre (*)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="producto-nombre"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="producto-categoria" class="form-label"
                  >Categoría (*)</label
                >
                <select id="producto-categoria" class="form-select" required>
                  <option value="" disabled selected>
                    Cargando categorías...
                  </option>
                </select>
              </div>

              <div class="col-12">
                <label for="producto-descripcion" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="producto-descripcion"
                  rows="2"
                ></textarea>
              </div>

              <div class="col-md-4">
                <label for="producto-precio" class="form-label"
                  >Precio (*)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="producto-precio"
                  min="0"
                  step="0.01"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="producto-stock" class="form-label">Stock (*)</label>
                <input
                  type="number"
                  class="form-control"
                  id="producto-stock"
                  min="0"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="producto-marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="producto-marca" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">
              Crear Producto
            </button>
          </form>
          <div id="producto-error" class="text-danger mt-3 d-none"></div>
        </div>
      </div>

      <div class="mb-4">
        <button id="btn-top-productos" class="btn btn-info">
          Mostrar Top Reseñas (GET /top)
        </button>
        <div id="lista-top" class="list-group mt-3 d-none"></div>
      </div>

      <h2>Lista de Productos</h2>
      <div id="lista-productos" class="row g-3"></div>
    </div>

    <script src="/js/productos.js" defer></script>
  </body>
</html>
