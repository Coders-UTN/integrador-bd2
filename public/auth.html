<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro - API Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm my-4">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

              <form id="form-login">
                <div class="mb-3">
                  <label for="login-email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="login-contrasena" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="login-contrasena"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Ingresar
                  </button>
                </div>
              </form>

              <div id="login-error" class="text-danger mt-3 d-none"></div>
            </div>
          </div>

          <div class="card shadow-sm mb-5">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Registro</h2>

              <form id="form-registro">
                <div class="mb-3">
                  <label for="reg-nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-apellido"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-dni" class="form-label">DNI</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-dni"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-direccion" class="form-label">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-direccion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-telefono" class="form-label">Telefono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-telefono"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="reg-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-contrasena" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="reg-contrasena"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-outline-secondary">
                    Registrarse
                  </button>
                </div>
              </form>

              <div id="registro-error" class="text-danger mt-3 d-none"></div>
            </div>
          </div>

          <div class="text-center mb-3">
            <a href="/">Volver al Menú</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/auth.js" defer></script>
  </body>
</html>
