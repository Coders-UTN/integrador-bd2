<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Test - Categorías</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Categorías</h1>
        <a href="/" class="btn btn-secondary">Volver al Menú</a>
      </div>

      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <h2 class="h4 mb-3">Crear Nueva Categoría</h2>

          <form id="form-crear-categoria">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="categoria-nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoria-nombre"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="categoria-descripcion" class="form-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoria-descripcion"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
              Crear Categoría
            </button>
          </form>

          <div id="categoria-error" class="text-danger mt-3 d-none"></div>
        </div>
      </div>

      <h2>Lista de Categorías Existentes</h2>
      <div id="lista-categorias" class="list-group"></div>
      <button id="btn-cargar-stats" class="btn btn-info mb-4">
        Mostrar Estadísticas (GET /stats)
      </button>
      <div id="stats-resultado" class="alert alert-info d-none"></div>
    </div>

    <script src="/js/categorias.js" defer></script>
  </body>
</html>
